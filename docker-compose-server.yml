      FIREWALL_ID: c80915da-464e-4697-ad4f-8878bea9724f
    command: npm run prod-start
    logging:
      driver: 'json-file'
      options:
        max-file: '5'
        max-size: '50m'
  mitmproxy:
    image: 'sebastianandreas/red-mitm-python-proxy:latest'
    restart: always
