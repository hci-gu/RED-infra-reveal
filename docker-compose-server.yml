version: '3'
services:
  caddy:
    image: 'appademin/red-caddy:latest'
    restart: always
    ports:
      - 80:80
      - 443:443
    links:
      - web
      - api
      - mitmproxy
      - adminer
    volumes:
      - /data/caddy:/root/.caddy
    logging:
      driver: 'json-file'
      options:
        max-file: '5'
        max-size: '50m'
  postgres:
    image: 'sebastianandreas/red-postgres:latest'
    restart: always
    ports:
      - 5432:5432
    volumes:
      - /mnt/db/postgres:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: infrauser
      POSTGRES_PASSWORD: cyklatillmorgonkaffetgudvagott
      POSTGRES_DB: infra-reveal
  web:
    image: 'sebastianandreas/red-web:latest'
    restart: always
    ports:
      - 3000:3000
    logging:
      driver: 'json-file'
      options:
        max-file: '5'
        max-size: '50m'
  api:
    image: 'sebastianandreas/red-api:latest'
    restart: always
    links:
      - postgres
    ports:
      - 8765:8765
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: infrauser
      DB_PASSWORD: cyklatillmorgonkaffetgudvagott
