version: '3'
services:
  caddy:
    image: 'sebastianandreas/red-caddy:latest'
    restart: always
    ports:
      - 80:80
      - 443:443
    links:
      - web
      - api
    volumes:
      - /data/caddy:/root/.caddy
    logging:
      driver: 'json-file'
      options:
        max-file: '5'
        max-size: '50m'
  postgres:
    image: 'sebastianandreas/red-postgres:latest'
    restart: always
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: infrauser
      POSTGRES_PASSWORD: cyklatillmorgonkaffetgudvagott
      POSTGRES_DB: infra-reveal
    volumes:
      - /data/postgres:/var/lib/postgresql/data
    logging:
      driver: 'json-file'
      options:
        max-file: '5'
        max-size: '50m'
  web:
    image: 'sebastianandreas/red-web:latest'
    restart: always
    ports:
      - 3000:3000
    logging:
      driver: 'json-file'
      options:
        max-file: '5'
        max-size: '50m'
  api:
    image: 'sebastianandreas/red-api:latest'
    restart: always
    links:
      - postgres
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: infrauser
      DB_PASSWORD: cyklatillmorgonkaffetgudvagott
      DB: infra-reveal
      COOKIE_SECRET: supersecret2
      ADMIN_USERNAME: admin
      ADMIN_PASSWORD: skrivbordetf√∂rkaffepausen
    logging:
      driver: 'json-file'
      options:
        max-file: '5'
        max-size: '50m'
  mitmproxy:
    image: 'sebastianandreas/red-mitm-python-proxy:latest'
    restart: always
    links:
      - api
    depends_on:
      - api
    ports:
      - 8080:8080
    environment:
      WEBSOCKET_HOST: api
    volumes:
      - ~/.mitmproxy:/home/mitmproxy/.mitmproxy
    logging:
      driver: 'json-file'
      options:
        max-file: '5'
        max-size: '50m'
